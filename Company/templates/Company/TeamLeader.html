{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Media - Team Leader</title>
    <link rel="stylesheet" href="{% static 'Styles.css' %}">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- logo -->
        <div class="logo">
            <a href="TeamLeader.html">
                <img src="{% static 'Sky_Group_logo_2020.png' %}" alt="Sky Logo">
            </a>
        </div>
        <div class="user-info">
            <div class="user-name">{{ username }}</div>
            <div class="role-name">Team Leader</div>
        </div>
    </header>

    <!-- Layout -->
    <div class="container">
        <!-- Main Content -->
        <main class="vote-section left-section">
            <div class="section">
                <div class="section-title">Select a Session</div>
                <form method="post">
                    {% csrf_token %}
                    <div style="margin-bottom: 20px;">
                        <label for="id_session" style="display: block; margin-bottom: 10px; font-weight: bold;">Session:</label>
                        {{ sessionForm.session }}
                    </div>
                    
                    <div style="display: flex; gap: 20px; margin-top: 30px;">
                        <button type="submit" name="sessionButton" value="sessionButton" class="start-button">
                            Start Voting
                        </button>
                        
                        <a href="{% url 'team_leader_dashboard' teamid=teamid %}" class="start-button" style="display: inline-block; text-decoration: none; text-align: center;">
                            Summary
                        </a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
