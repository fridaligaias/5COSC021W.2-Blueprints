<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/Styles.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/sky logo.webp" alt="Sky Logo" />
    </div>
    <div class="user-info">
      <div class="user-name">User Name</div>
      <div class="role-name">Senior Manager</div>
    </div>
  </header>

  <!-- Main Container -->
  <div class="container">
    
    <!-- Sidebar -->
    <nav class="sidebar">
      <ul>
        <li class="active">Data</a></li>
      </ul>
    </nav>
    <!-- Main Content -->
    <main>
        <div class="left-section">
          <div class="section">
            <div class="section-title">Top Teams</div>
            <div class="placeholder-box"></div>
          </div>
  
          <div class="section">
            <div class="section-title">Top Departments</div>
            <div class="placeholder-box"></div>
            <div class="placeholder-box"></div>
            <div class="placeholder-box"></div>
          </div>
        </div>
  
        <div class="right-section">
          <div class="section-title">Overview</div>
          <div class="placeholder-box large"></div>
        </div>
      </main>
  </div>

</body>
</html>
