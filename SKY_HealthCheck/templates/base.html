{% load static %}  <!-- This line loads the static files tag library!!! -->

<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to your custom CSS file in the static folder -->
    <link href="{% static 'style.css' %}" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Sky HealthCheck</title>
</head>
<body>
    <img src="/static/Sky_Group_logo_2020.png" alt="Sky Group Logo" class="sky-logo">

    {% block content %}{% endblock %}
    
    <footer>
        <p>Sky HealthCheck</p>
    </footer>

    <!-- Bootstrap JS and dependencies ( for dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
