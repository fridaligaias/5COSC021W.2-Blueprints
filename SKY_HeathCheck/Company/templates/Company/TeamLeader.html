{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Media Inspired UI</title>
    <link rel="stylesheet" href="{% static 'Styles.css' %}">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- logo -->
        <div class="logo">
            <a href="TeamLeader.html">
                <img src= "{% static 'Sky_Group_logo_2020.png' %}", alt="Sky Logo">
            </a>
        </div>
        <div class="user-info">
            <div class="user-name">User Name</div>
            <div class="role-name">Team Leader</div>
        </div>
    </header>

    <!-- Layout -->
    <div class="container">
        <!-- Sidebar -->

        <!-- Main Content -->
            <main class="vote-section">
                <form method="post">
                    {% csrf_token %}
                    <label for="id_session">Session</label>
                    {{ sessionForm.session }}
                    <Button type="submit" name = "sessionButton" value="sessionButton" class="start-button"/> 
                </form>
            </main>
    </div>
</body>
</html>
