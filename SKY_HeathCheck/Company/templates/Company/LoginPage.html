{% extends "base.html" %}

{% block content %}
    <div class="login-page">
        <div class="login-box">
            <h1>Login</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
            <p>  Don't have an account? <a href="{% url 'sign-in' %}"> Sign up </a></p>
            <p> <a href="{% url 'sign-in' %}"> Forgot password </a></p>
        </div>
    </div>
{% endblock %}
